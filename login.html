<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .social-login a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Вход в личный кабинет</h2>
        <form onsubmit="login(event)">
            <input type="text" placeholder="Имя пользователя" required>
            <input type="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
        <div class="social-login">
            <a href="#">Войти через ВКонтакте</a>
            <a href="#">Войти через Google</a>
        </div>
        <div class="social-login">
            <a href="#">Войти с помощью номера телефона</a>
        </div>
    </div>
    <script>
        function login(event) {
            event.preventDefault();
            const username = event.target[0].value;
            const password = event.target[1].value;
            // Здесь можно добавить логику для проверки имени пользователя и пароля
            alert(`Вход выполнен для пользователя: ${username}`);
            event.target.reset();
        }
    </script>
</body>
</html>
